<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>宝监工 | 登录</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <link href="../static/css/style-1.css" rel="stylesheet" >

    <script type='text/javascript' src='../static/js/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='../static/js/jquery.particleground.min.js'></script>
    <script type='text/javascript' src='../static/js/demo.js'></script>

    <style>
         @media (max-width: 640px) {

            .loginColumns{
                padding-top: 0px;
            }

        }
    </style>
</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <p>
                        欢迎来到 宝监工 
                    </p>

                    <p>
                        新增VIP服务器<a href="http://vip.baojiangong.com:888">VIP服务器</a></p>
                    </p>

                    <p>
                       具体请咨询QQ 2310893004
                    </p>

                    <p>
                        空置帐号定期清理 请及时加群.<a target="_blank" href="http://shang.qq.com/wpa/qunwpa?idkey=9bac6c57e8894244b0e1ad7a4ae3660a4ebc373c0a792a3dfa379133a15cfbc1"><img border="0" src="http://pub.idqqimg.com/wpa/images/group.png" alt="〓宝监工Crysadm〓" title="〓宝监工Crysadm〓"></a>
                    </p>

                    <p>
                    <small></small>
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    {% if err_msg %}
                        <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                {{ err_msg }}
                        </div>
                    {% endif %}
                    <form class="m-t" role="form" action="/user/login" method="post">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="密码" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
<!--
                        <a href="#">
                            <small>Forgot password?</small>
                        </a>
-->
                        <p class="text-muted text-center">
                            <small>没有账号?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="/invitations">注册帐号</a>
                    </form>
                    <p class="m-t">
                        <small>Inspinia threme &copy; 2015</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright powergx &azjcode
            </div>
            <div class="col-md-6 text-right">
               <small>© 2016-</small>
            </div>
        </div>
    </div>

</body>

</html>
